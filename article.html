<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: rgb(255, 255, 248);
        }

        #main_content {
            padding-left: 300px;
            max-width: 75%;
        }

        #side_bar {
            position: fixed;
            left: 0px;
            top: 0px;
            background-color: #43698b;
            color: #e6e6e6;
            float: inherit;
            box-shadow: 0px 0px 5px #888888;
            width: 280px;
            height: 100%;
        }
    </style>
    <link rel="icon" href="img/head.webp" sizes="64x64">
</head>

<body>
    <div id="main_content">
        <br><br><br><br><br><br><br><br><br>
    </div>
    <!-- license -->
    <div name="license" style="
                position:fixed;
                width:100%;
                opacity:0.2;
                bottom:10px;
                left: 300px;
            ">
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="知识共享许可协议"
                style="border-width:0" src="./img/ccby.png" /></a><br />本作品采用<a rel="license"
            href="http://creativecommons.org/licenses/by-nc-sa/4.0/">知识共享署名-非商业性使用-相同方式共享 4.0
            国际许可协议</a>进行许可。
    </div>
    <!-- side_bar -->
    <div id="side_bar">
        <div name="background_picture" style="
            overflow: hidden;
            width: 280px;
            height: 158px;
            box-shadow: -5px 0px 10px #000000;
            ">
            <img src="img/bg.webp" style="
                    width: 280px;
                    height: 158px;
                    filter: blur(5px);
                    ">
        </div>

        <div name="name" style="
            position: absolute;
            left: 80px;
            top: 75px;
            border-radius: 10px;
            width: 150px;
            height: 45px;
            background-color: #70b7d3;
            box-shadow:0px 0px 10px #000000;
            text-shadow:0px 0px 10px #000000;
        ">
            <h1 style="
                position: relative;
                text-align:center;
                top:-20px;
            ">云line</h1>
        </div>

        <img name="head" src="./img/head.webp" style="
            border-radius:40px;
            width:80px;
            height:80px;
            position:fixed;
            left:25px;
            top:30px;
            box-shadow:0px 0px 10px #000000;
        ">

        <div name="list" style="
            position: relative;
            font-size: 30px;
            line-height: 50px;
            top:10px;
            text-shadow: 0px 0px 10px #000000;
            list-style: none;
            cursor: pointer;
        ">
            <li onclick="location.href=(location.protocol+'article.html?introduction')" id="Introduction" class="side_btn">Introduction</li>
            <li title="没东西，别点啦" id="blog" class='side_btn' onclick="alert('客官别着急，comming soon~')">Blogs</li>
        </div>

        <img name="github" style="
            width: 62px;
            height: 42px;
            position: absolute;
            bottom: 25px;
            left: 15px;
            cursor:pointer;
        " src='/img/github.png' onclick="window.open('https://github.com/yunline')">

        <img name="bli" style="
        width: 42px;
        height: 42px;
        position: absolute;
        bottom: 25px;
        left: 85px;
        cursor:pointer;
        " src='/img/bli.png' onclick="window.open('https://space.bilibili.com/49690602')">

    </div>
</body>
<!-- js渲染 -->
<script type="text/javascript" src="javascript/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="javascript/fetch_article.js"></script>
<script type="text/javascript" src="javascript/frame_maker.js"></script>
<script type="text/javascript" src="javascript/jquery/side_btn.js"></script>
